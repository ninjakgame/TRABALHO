<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Qualidade do Sono com Imagens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0050;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      font-family: sans-serif;
      color: white;
    }

    .qualidade-container {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .opcao {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a40;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      border: 2px solid transparent;
    }

    .opcao:hover {
      transform: scale(1.1);
    }

    .opcao.selecionado {
      border-color: #ffffff;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
    }

    .background-image {
      width: 100%;
      display: block;
    }

    .circle-text {
      position: absolute;
      top: 52%;
      left: 68.5%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
  </style>
</head>
<body>

  <h2>Como voc√™ avalia a sua noite de sono?</h2>
  <div class="qualidade-container" id="qualidadeContainer">
    <div class="opcao" data-valor="excelente" title="Excelente">üò¥</div>
    <div class="opcao" data-valor="bom" title="Bom">üòä</div>
    <div class="opcao" data-valor="medio" title="M√©dio">üòê</div>
    <div class="opcao" data-valor="ruim" title="Ruim">üò´</div>
    <div class="opcao" data-valor="horrivel" title="Horr√≠vel">üò≠</div>
  </div>

  <div class="container">
    <img src="30a6233a-62c5-4289-9547-2bc4473800f0.png" alt="Imagem com c√≠rculo" class="background-image">
    <div class="circle-text" id="sleepPercentage">0%</div>
  </div>

  <script>
    const element = document.getElementById("sleepPercentage");
    const opcoes = document.querySelectorAll(".opcao");

    const mapeamento = {
      excelente: 95,
      bom: 80,
      medio: 65,
      ruim: 45,
      horrivel: 20
    };

    function animarPorcentagem(target, duration = 1500) {
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const percentage = Math.min(Math.round((progress / duration) * target), target);
        element.textContent = `${percentage}%`;
        if (percentage < target) {
          requestAnimationFrame(animate);
        }
      }

      requestAnimationFrame(animate);
    }

    opcoes.forEach(opcao => {
      opcao.addEventListener("click", () => {
        opcoes.forEach(o => o.classList.remove("selecionado"));
        opcao.classList.add("selecionado");

        const qualidade = opcao.getAttribute("data-valor");
        const valor = mapeamento[qualidade];

        if (valor !== undefined) {
          animarPorcentagem(valor);
        }
      });
    });
  </script>

</body>
</html>
