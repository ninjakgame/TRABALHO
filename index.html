<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insonha</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="orbita-container">
    <div class="orbita">
      <div class="terra">
        <img id="terra-dia" class="visivel" src="img/ovelhamanha.png" />

        <img id="terra-noite" src="img/ovelhanoite.png" />
      </div>

      <div class="astro sol visivel" id="sol">
        <img src="img/if-weather-3-2682848_90785.png" />
      </div>
      <div class="astro lua" id="lua">
        <img src="img/moon_106693.png" />
      </div>
    </div>
  </div>

  <div id="mensagem-final">
    <header>
      <div class="logo">
        <h3>Disconnect</h3>
      </div>
      
    </header>

    <div class="box-banner">

      <div class="container">
        <img src="img/banner.png" alt="Imagem com círculo" class="background-image">
        <div class="circle-text" id="sleepPercentage">0%</div>
      </div>

      <div class="qualidade-container" id="qualidadeContainer">
        <div class="opcao" data-valor="excelente" title="Excelente">😴</div>
        <div class="opcao" data-valor="bom" title="Bom">😊</div>
        <div class="opcao" data-valor="medio" title="Médio">😐</div>
        <div class="opcao" data-valor="ruim" title="Ruim">😫</div>
        <div class="opcao" data-valor="horrivel" title="Horrível">😭</div>
      </div>


      <section>
        <div class="carrossel" id="carrossel">
          <button class="seta esquerda">&#10094;</button>
          <div class="imagens" id="imagens">
            <!-- imagens reais -->
            <img src="https://th.bing.com/th/id/OIP.PYFy5OXMNaeRDmY5yVvH-AHaE7?rs=1&pid=ImgDetMain" alt="Imagem 1">
            <img src="https://debemcomavida.mdsgroup.com.br/wp-content/uploads/2023/03/BANNER.png" alt="Imagem 2">
            <img src="https://sonin.com.br/wp-content/uploads/2024/03/dia-mundial-do-sono-sonin.png" alt="Imagem 3">
          </div>
          <button class="seta direita">&#10095;</button>
        </div>
      </section>
    </div>

     <nav class="bottom-nav">
    <a href="#" class="active"><i data-lucide="home"></i></a>
    <a href="#"><i data-lucide="clock"></i></a>
    <a href="#"><i data-lucide="plus-circle"></i></a>
    <a href="#"><i data-lucide="bell"></i></a>
    <a href="#"><i data-lucide="user"></i></a>
  </nav>

    <script src="script.js"></script>
</body>

</html>
