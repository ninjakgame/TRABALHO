<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insonha</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="orbita-container">
    <div class="orbita">
      <div class="terra">
        <img id="terra-dia" class="visivel" src="img/ovelhamanha.png" />

        <img id="terra-noite" src="img/ovelhanoite.png" />
      </div>

      <div class="astro sol visivel" id="sol">
        <img src="img/if-weather-3-2682848_90785.png" />
      </div>
      <div class="astro lua" id="lua">
        <img src="img/moon_106693.png" />
      </div>
    </div>
  </div>

  <div id="mensagem-final">
    <header>
      <div class="logo">
        <h3>Disconnect</h3>
      </div>

      <div class="tema">
        <img class="iconeTema" src="img/weather_sun_sunny_sunshine_icon_124153.png">
        <img class="iconeTema" src="img/half_moon_weather_icon_151774.png">
      </div>
    </header>

    <div class="box-banner">

      <div class="container">
        <img src="img/banner.png" alt="Imagem com círculo" class="background-image">
        <div class="circle-text" id="sleepPercentage">0%</div>
      </div>

      <div class="qualidade-container" id="qualidadeContainer">
        <div class="opcao" data-valor="excelente" title="Excelente">😴</div>
        <div class="opcao" data-valor="bom" title="Bom">😊</div>
        <div class="opcao" data-valor="medio" title="Médio">😐</div>
        <div class="opcao" data-valor="ruim" title="Ruim">😫</div>
        <div class="opcao" data-valor="horrivel" title="Horrível">😭</div>
      </div>

    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
