<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insonha</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="orbita-container">
    <div class="orbita">
      <div class="terra">
        <img id="terra-dia" class="visivel" src="img/ovelhamanha.png" />

        <img id="terra-noite" src="img/ovelhanoite.png" />
      </div>

      <div class="astro sol visivel" id="sol">
        <img src="img/if-weather-3-2682848_90785.png" />
      </div>
      <div class="astro lua" id="lua">
        <img src="img/moon_106693.png" />
      </div>
    </div>
  </div>

  <div id="mensagem-final">
    <header>
      <div class="logo">
        <h3>Disconnect</h3>
      </div>
      
    </header>

    <div class="box-banner">

      <div class="container">
        <img src="img/banner.png" alt="Imagem com círculo" class="background-image">
        <div class="circle-text" id="sleepPercentage">0%</div>
      </div>

      <div class="qualidade-container" id="qualidadeContainer">
        <div class="opcao" data-valor="excelente" title="Excelente">😴</div>
        <div class="opcao" data-valor="bom" title="Bom">😊</div>
        <div class="opcao" data-valor="medio" title="Médio">😐</div>
        <div class="opcao" data-valor="ruim" title="Ruim">😫</div>
        <div class="opcao" data-valor="horrivel" title="Horrível">😭</div>
      </div>


      <section>
        <div class="carrossel" id="carrossel">
          <button class="seta esquerda">&#10094;</button>
          <div class="imagens" id="imagens">
            <!-- imagens reais -->
            <img src="https://i.pinimg.com/736x/84/77/c3/8477c3715a1f62dc8b69b2cb936b3f74.jpg" alt="Imagem 1">
            <img src="https://i.pinimg.com/736x/0d/2c/08/0d2c084816881f0d4b79d6a396ae9b15.jpg" alt="Imagem 2">
            <img src="https://i.pinimg.com/736x/3d/ee/d8/3deed8d4948b53c00947b2f99c129faf.jpg" alt="Imagem 3">
          </div>
          <button class="seta direita">&#10095;</button>
        </div>
      </section>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
